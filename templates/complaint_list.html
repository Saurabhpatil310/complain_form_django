{% extends "nav.html" %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Complaint List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS styles here */
        body {
            padding-top: 0px;
        }
        .complaint-card {
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <h1>Complaint List</h1>
        <div class="row">
            {% for complaint in complaints %}
            <div class="col-md-6">
                <div class="card complaint-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ complaint.title }}</h5>
                        <p class="card-text">{{ complaint.description }}</p>
                        <small class="text-muted">{{ complaint.created_at }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'submit_complaint' %}" class="btn btn-primary mt-3">Submit a Complaint</a>

        <a href="/" class="btn btn-primary mt-3">Logout</a>
    </div>
</body>
</html>

{% endblock %}
